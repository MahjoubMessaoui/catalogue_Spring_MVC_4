<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<h3>List des produits</h3>
    <p></p>

    <div class="container">
        <form th:action="${index}" method="get">
            <label>Mot Clé:</label>
            <input type="text" name="motcle" th:value="${motcle}">
            <button class="btn btn-primary">Chercher</button>
        </form>


    </div>
    <p></p>
<table class="table">
    <thead>
    <tr>
        <th>ID</th><th>Désignation</th><th>Prix</th><th>Quantite</th>

    </tr>
        </thead>

    <tbody>

    <tr th:each="p:${listproduits}">

        <td th:text="${p.id}"></td>
        <td th:text="${p.desig}"></td>
        <td th:text="${p.prix}"></td>
        <td th:text="${p.quantite}"></td>
        <td><a th:href="@{delete(id=${p.id},page=${pageCaurante},size=${size},motcle=${motcle})}">delete</a></td>

    </tr>


    </tbody>



</table>
    <div>
        <ul class="nav nav-pills">

            <li th:class="${pageCaurante}==${status.index}?'active':''" th:each="pa,status:${pages}">
            <a th:href="@{index(page=${status.index},size=${size},motcle=${motcle})}" th:text="${status.index}"></a>
            </li>
        </ul>

    </div>
</div>

</body>
</html>
